<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Folders</title>
<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #111;
  color: #ddd;
}

/* MENU */
#menu {
  position: fixed;
  bottom: -100%;
  left: 0;
  right: 0;
  height: 40%;
  background: #1a1a1a;
  transition: bottom 0.3s;
  padding: 12px;
}

#menu.open {
  bottom: 0;
}

#menuClose {
  position: absolute;
  top: 8px;
  right: 12px;
  font-size: 14px;
  cursor: pointer;
}

#menu p {
  font-size: 13px;
}

/* HEADER */
header {
  padding: 12px;
  border-bottom: 1px solid #333;
}

button {
  background: none;
  border: 1px solid #444;
  color: #ddd;
  padding: 6px 10px;
  cursor: pointer;
}

/* FOLDER LIST */
.folder {
  padding: 14px;
  border-bottom: 1px solid #333;
  cursor: pointer;
}

.folder:hover {
  background: #1e1e1e;
}

.folder:first-child {
  border-top-left-radius: 8px;
  border-top-right-radius: 8px;
}

.folder:last-child {
  border-bottom-left-radius: 8px;
  border-bottom-right-radius: 8px;
}
</style>
</head>
<body>

<header>
  <button onclick="openMenu()">Menu</button>
</header>

<div class="folder" onclick="openFolder('note1')">This is folder 1</div>
<div class="folder" onclick="openFolder('note2')">Another folder</div>

<div id="menu">
  <div id="menuClose" onclick="closeMenu()">âœ•</div>
  <p>User: Logged in</p>
  <p>Theme: Dark / Light</p>
</div>

<script>
function openMenu() {
  document.getElementById('menu').classList.add('open');
}
function closeMenu() {
  document.getElementById('menu').classList.remove('open');
}
function openFolder(id) {
  window.location.href = "folder.html#" + id;
}
</script>

</body>
</html>
