<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Group</title>

<style>
:root{
  --bg:#141414;
  --box:#1e1e1e;
  --text:#e6e6e6;
  --border:#2b2b2b;
}

*{
  box-sizing:border-box;
  font-family:system-ui,sans-serif;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

/* top line */
.top-line{
  height:3px;
  background:linear-gradient(90deg,#777,#aaa,#777);
  background-size:300% 300%;
  animation:move 18s linear infinite;
}
@keyframes move{
  0%{background-position:0%}
  100%{background-position:300%}
}

.main{
  padding:60px 15px;
}

.box{
  max-width:420px;
  margin:auto;
  background:var(--box);
  border:1px solid var(--border);
  border-radius:12px;
  padding:15px;
}

.members{
  margin-top:10px;
  padding:10px;
  border-radius:10px;
  border:1px solid var(--border);
  background:var(--bg);
}

.member{
  font-size:14px;
  margin:4px 0;
}

button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:10px;
  border:1px solid var(--border);
  background:none;
  color:var(--text);
}

.footer{
  position:fixed;
  bottom:8px;
  right:10px;
  font-size:12px;
  opacity:.7;
}
.version{
  position:fixed;
  bottom:8px;
  left:10px;
  font-size:12px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="top-line"></div>

<div class="main">
  <div class="box">
    <h3 id="groupTitle">Group</h3>

    <div class="members" id="members"></div>

    <button onclick="leaveGroup()">Leave Group</button>
  </div>
</div>

<div class="footer">Status: Developing</div>
<div class="version">Version - P.V1.7 beta</div>

<script>
const params=new URLSearchParams(location.search);
const groupId=params.get("group");
const key="group_"+groupId;
const membersBox=document.getElementById("members");
const title=document.getElementById("groupTitle");

title.textContent="Group Code: "+groupId;

const username=localStorage.getItem("user")||"Guest";

function load(){
  let members=JSON.parse(localStorage.getItem(key)||"[]");
  if(!members.includes(username)){
    members.push(username);
    localStorage.setItem(key,JSON.stringify(members));
  }
  membersBox.innerHTML="";
  members.forEach(name=>{
    const div=document.createElement("div");
    div.className="member";
    div.textContent="â– "+name;
    membersBox.appendChild(div);
  });
}

function leaveGroup(){
  let members=JSON.parse(localStorage.getItem(key)||"[]");
  members=members.filter(n=>n!==username);
  localStorage.setItem(key,JSON.stringify(members));
  location.href="index.html";
}

load();
</script>

</body>
</html>
