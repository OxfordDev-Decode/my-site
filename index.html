<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Public Group • v1.7</title>

<style>
:root{
  --bg:#121212;
  --box:#1c1c1c;
  --text:#e6e6e6;
  --border:#2a2a2a;
}

.light{
  --bg:#f5f5f5;
  --box:#ffffff;
  --text:#111;
  --border:#ddd;
}

*{box-sizing:border-box;font-family:system-ui}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  transition:background .4s,color .4s;
}

/* ===== TOP BAR ===== */
.top{
  height:3px;
  background:linear-gradient(90deg,#aaa,#fff,#aaa);
  background-size:200%;
  animation:grad 10s linear infinite;
  opacity:.4;
}
@keyframes grad{to{background-position:200%}}

.menu-btn{
  position:fixed;
  top:12px;
  left:12px;
  font-size:20px;
  cursor:pointer;
  z-index:3;
}

/* ===== MENU ===== */
.menu{
  position:fixed;
  top:0;left:0;
  width:70%;
  max-width:280px;
  height:100%;
  background:var(--box);
  border-right:1px solid var(--border);
  transform:translateX(-100%);
  transition:.35s ease;
  padding:20px;
  z-index:4;
}

.menu.open{transform:translateX(0)}

.overlay{
  position:fixed;
  inset:0;
  background:#0007;
  display:none;
  z-index:3;
}

.overlay.show{display:block}

.menu h3{margin-top:0}

.menu button{
  width:100%;
  margin-top:12px;
  padding:10px;
  background:transparent;
  border:1px solid var(--border);
  color:var(--text);
  border-radius:10px;
}

/* ===== MAIN ===== */
.container{
  max-width:420px;
  margin:80px auto;
  background:var(--box);
  border:1px solid var(--border);
  border-radius:14px;
  padding:20px;
}

.box{
  border:1px solid var(--border);
  border-radius:10px;
  padding:12px;
  margin-bottom:12px;
}

input{
  width:100%;
  background:none;
  border:none;
  outline:none;
  color:var(--text);
}

button.main{
  width:100%;
  padding:10px;
  border-radius:10px;
  background:none;
  border:1px solid var(--border);
  color:var(--text);
}

.footer{
  position:fixed;
  bottom:10px;
  left:10px;
  font-size:11px;
  opacity:.6;
}
</style>
</head>

<body>
<div class="top"></div>
<div class="menu-btn" onclick="openMenu()">☰</div>

<div class="menu" id="menu">
  <h3>Menu</h3>
  <div id="menuUser"></div>
  <button onclick="toggleTheme()">Toggle theme</button>
  <button onclick="logout()">Logout</button>
</div>
<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<div class="container">
  <h3>Create / Join Group</h3>

  <div class="box">
    <input id="username" placeholder="Your name">
  </div>

  <div class="box">
    <input id="groupName" placeholder="Group name">
  </div>

  <button class="main" onclick="createGroup()">Create group</button>

  <br><br>

  <div class="box">
    <input id="joinCode" placeholder="6-digit code">
  </div>

  <button class="main" onclick="joinGroup()">Join group</button>
</div>

<div class="footer">Version – P.V1.7 (Developing)</div>

<script>
const menu = document.getElementById("menu");
const overlay = document.getElementById("overlay");

function openMenu(){menu.classList.add("open");overlay.classList.add("show")}
function closeMenu(){menu.classList.remove("open");overlay.classList.remove("show")}

function toggleTheme(){
  document.body.classList.toggle("light");
  localStorage.setItem("theme",document.body.classList.contains("light")?"light":"dark");
}

if(localStorage.getItem("theme")==="light"){
  document.body.classList.add("light");
}

function logout(){
  localStorage.removeItem("pg_username");
  location.reload();
}

const usernameInput = document.getElementById("username");
usernameInput.value = localStorage.getItem("pg_username") || "";
menuUser.textContent = "User: " + (usernameInput.value || "Guest");

function genCode(){return Math.floor(100000+Math.random()*900000)}

function createGroup(){
  const u=usernameInput.value.trim();
  const g=groupName.value.trim();
  if(!u||!g)return alert("Fill all fields");
  localStorage.setItem("pg_username",u);
  const code=genCode();
  localStorage.setItem("group_"+code,JSON.stringify({name:g,host:u,members:[u]}));
  location.href="group.html?code="+code;
}

function joinGroup(){
  const u=usernameInput.value.trim();
  const c=joinCode.value.trim();
  const data=localStorage.getItem("group_"+c);
  if(!data)return alert("Group not found");
  localStorage.setItem("pg_username",u);
  const g=JSON.parse(data);
  if(!g.members.includes(u))g.members.push(u);
  localStorage.setItem("group_"+c,JSON.stringify(g));
  location.href="group.html?code="+c;
}
</script>
</body>
</html>
