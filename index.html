<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Public Group</title>

<style>
:root{
  --bg:#141414;
  --box:#1e1e1e;
  --text:#e6e6e6;
  --border:#2b2b2b;
}

body.light{
  --bg:#f4f4f4;
  --box:#ffffff;
  --text:#222;
  --border:#ccc;
}

*{
  box-sizing:border-box;
  font-family:system-ui,sans-serif;
  transition:background .4s,color .4s,border .4s;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

/* top gray moving line */
.top-line{
  height:3px;
  background:linear-gradient(90deg,#777,#aaa,#777);
  background-size:300% 300%;
  animation:move 18s linear infinite;
}

@keyframes move{
  0%{background-position:0%}
  100%{background-position:300%}
}

/* menu */
.menu-btn{
  position:fixed;
  top:10px;
  left:10px;
  background:none;
  border:none;
  font-size:22px;
  color:var(--text);
  z-index:1001;
}

.menu{
  position:fixed;
  top:0;
  left:0;
  width:33%;
  max-width:260px;
  height:100%;
  background:var(--box);
  transform:translateX(-100%);
  transition:transform .4s ease;
  padding:60px 15px;
  border-right:1px solid var(--border);
  pointer-events:none;
  z-index:1000;
}
.menu.open{
  transform:translateX(0);
  pointer-events:auto;
}

.menu input, .menu button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:10px;
  border:1px solid var(--border);
  background:var(--bg);
  color:var(--text);
}

/* main */
.main{
  padding:70px 15px;
}

.box{
  max-width:400px;
  margin:auto;
  background:var(--box);
  border:1px solid var(--border);
  border-radius:12px;
  padding:15px;
}

/* typing frame */
.input-wrap{
  position:relative;
  border-radius:10px;
}
.input-wrap.active::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:10px;
  background:linear-gradient(90deg,#777,#aaa,#777);
  background-size:300% 300%;
  animation:move 20s linear infinite;
  opacity:.7;
  z-index:-1;
}

input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid var(--border);
  background:var(--bg);
  color:var(--text);
}

button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:10px;
  border:1px solid var(--border);
  background:none;
  color:var(--text);
}

/* footer */
.footer{
  position:fixed;
  bottom:8px;
  right:10px;
  font-size:12px;
  opacity:.7;
}
.version{
  position:fixed;
  bottom:8px;
  left:10px;
  font-size:12px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="top-line"></div>

<button class="menu-btn" onclick="toggleMenu()">â˜°</button>

<div class="menu" id="menu">
  <h3>Menu</h3>
  <input id="loginName" placeholder="Enter username">
  <button onclick="login()">Log in</button>
  <button onclick="toggleTheme()">Dark / Light</button>
</div>

<div class="main">
  <div class="box">
    <h3 id="welcome">Welcome</h3>

    <div class="input-wrap" id="wrap">
      <input id="groupName" placeholder="Group name"
        onfocus="typing(true)" onblur="typing(false)">
    </div>

    <button onclick="createGroup()">Create Group</button>

    <hr style="opacity:.2">

    <input id="joinCode" placeholder="Enter 6-digit code">
    <button onclick="joinGroup()">Join Group</button>
  </div>
</div>

<div class="footer">Status: Developing</div>
<div class="version">Version - P.V1.7 beta</div>

<script>
const menu=document.getElementById("menu");
const welcome=document.getElementById("welcome");

function toggleMenu(){
  menu.classList.toggle("open");
}

function toggleTheme(){
  document.body.classList.toggle("light");
}

function typing(on){
  document.getElementById("wrap").classList.toggle("active",on);
}

function login(){
  const name=document.getElementById("loginName").value.trim();
  if(!name) return;
  localStorage.setItem("user",name);
  welcome.textContent="Welcome, "+name;
}

function createGroup(){
  const group=Math.floor(100000+Math.random()*900000);
  localStorage.setItem("host_"+group,"true");
  location.href="group.html?group="+group;
}

function joinGroup(){
  const code=document.getElementById("joinCode").value.trim();
  if(code.length!==6) return;
  location.href="group.html?group="+code;
}

/* load user */
const saved=localStorage.getItem("user");
if(saved) welcome.textContent="Welcome, "+saved;
</script>

</body>
</html>
