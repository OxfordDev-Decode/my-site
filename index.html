<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Public Group Site</title>

<style>
:root {
  --bg: #141414;
  --box: #1e1e1e;
  --text: #e5e5e5;
  --border: #2b2b2b;
}

body.light {
  --bg: #f4f4f4;
  --box: #ffffff;
  --text: #222;
  --border: #ccc;
}

* {
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
}

/* Top gradient line */
.top-line {
  height: 3px;
  background: linear-gradient(90deg,
    #aaa, #fff, #888, #ccc, #aaa);
  background-size: 400% 400%;
  animation: move 12s linear infinite;
}

@keyframes move {
  0% {background-position: 0%;}
  100% {background-position: 400%;}
}

/* Menu button */
.menu-btn {
  position: fixed;
  top: 10px;
  left: 10px;
  z-index: 1001;
  font-size: 22px;
  background: none;
  border: none;
  color: var(--text);
}

/* Side menu */
.menu {
  position: fixed;
  top: 0;
  left: 0;
  width: 33%;
  max-width: 260px;
  height: 100%;
  background: var(--box);
  border-right: 1px solid var(--border);
  transform: translateX(-100%);
  transition: transform 0.35s ease;
  z-index: 1000;
  padding: 60px 15px;
  pointer-events: none;
}

.menu.open {
  transform: translateX(0);
  pointer-events: auto;
}

.menu h3 {
  margin-top: 0;
}

.menu input {
  width: 100%;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid var(--border);
  background: var(--bg);
  color: var(--text);
}

.menu button {
  width: 100%;
  margin-top: 10px;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid var(--border);
  background: none;
  color: var(--text);
}

/* Main content */
.main {
  padding: 60px 15px;
}

.box {
  background: var(--box);
  padding: 15px;
  border-radius: 12px;
  border: 1px solid var(--border);
  max-width: 400px;
  margin: auto;
}

/* Typing glow */
.input-wrap {
  position: relative;
  border-radius: 10px;
}

.input-wrap.active::before {
  content: "";
  position: absolute;
  inset: -2px;
  border-radius: 10px;
  background: linear-gradient(90deg,#aaa,#fff,#aaa);
  background-size: 300% 300%;
  animation: move 10s linear infinite;
  z-index: -1;
}

input.main-input {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid var(--border);
  background: var(--bg);
  color: var(--text);
}

button.main-btn {
  margin-top: 10px;
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid var(--border);
  background: none;
  color: var(--text);
}

/* Footer */
.footer {
  position: fixed;
  bottom: 8px;
  right: 10px;
  font-size: 12px;
  opacity: 0.7;
}

.version {
  position: fixed;
  bottom: 8px;
  left: 10px;
  font-size: 12px;
  opacity: 0.7;
}
</style>
</head>

<body>

<div class="top-line"></div>

<button class="menu-btn" onclick="toggleMenu()">â˜°</button>

<div class="menu" id="menu">
  <h3>Menu</h3>

  <div id="loginArea">
    <input id="username" placeholder="Enter username">
    <button onclick="login()">Log in</button>
  </div>

  <button onclick="toggleTheme()">Theme: Dark / Light</button>
  <button onclick="logout()">Log out</button>
</div>

<div class="main">
  <div class="box">
    <h3 id="welcome">Welcome</h3>

    <div class="input-wrap" id="wrap">
      <input class="main-input" placeholder="Enter your name"
        onfocus="typing(true)" onblur="typing(false)">
    </div>

    <button class="main-btn">Create / Join Group</button>
  </div>
</div>

<div class="footer">Credit: Oxford</div>
<div class="version">Version - P.V1.7 beta</div>

<script>
const menu = document.getElementById("menu");
const welcome = document.getElementById("welcome");

function toggleMenu() {
  menu.classList.toggle("open");
}

function typing(on) {
  document.getElementById("wrap")
    .classList.toggle("active", on);
}

function login() {
  const name = document.getElementById("username").value.trim();
  if (!name) return;
  localStorage.setItem("user", name);
  welcome.textContent = "Welcome, " + name;
}

function logout() {
  localStorage.removeItem("user");
  welcome.textContent = "Welcome";
}

function toggleTheme() {
  document.body.classList.toggle("light");
}

/* Load saved user */
const saved = localStorage.getItem("user");
if (saved) welcome.textContent = "Welcome, " + saved;
</script>

</body>
</html>
