<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Group</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0e0e12;
  color:#eaeaea;
}

.topline{
  height:4px;
  background:linear-gradient(
    90deg,
    red,orange,yellow,green,cyan,blue,purple,red
  );
  background-size:800% 100%;
  animation: flow 2s linear infinite;
}

@keyframes flow{
  from{background-position:0%}
  to{background-position:800%}
}

.container{
  padding:30px;
}

.frame{
  padding:3px;
  border-radius:16px;
  background:linear-gradient(
    90deg,
    red,orange,yellow,green,cyan,blue,purple,red
  );
  background-size:800% 100%;
  animation: flow 2s linear infinite;
}

.frame input{
  padding:10px 14px;
  border-radius:14px;
  border:none;
  outline:none;
  background:#1a1a22;
  color:#eee;
  font-size:13px;
}

button{
  margin-top:14px;
  padding:10px 18px;
  border-radius:14px;
  border:none;
  background:#1a1a22;
  color:white;
  font-size:13px;
}

.box{
  margin-top:18px;
  padding:14px;
  border-radius:14px;
  background:#14141c;
}

.line{
  height:4px;
  margin:10px 0;
  border-radius:10px;
  background:linear-gradient(
    90deg,
    red,orange,yellow,green,cyan,blue,purple,red
  );
  background-size:1000% 100%;
  animation: rainbow 1.2s linear infinite;
}

@keyframes rainbow{
  from{background-position:0%}
  to{background-position:1000%}
}

ul{
  padding-left:18px;
}

.version{
  position:fixed;
  bottom:10px;
  left:10px;
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>
<div class="topline"></div>

<div class="container">

  <div class="frame">
    <input id="name" placeholder="Enter your name">
  </div>

  <button onclick="join()">Join group</button>

  <div class="box">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>

  <div class="box">
    <b>Members</b>
    <ul id="members"></ul>
  </div>

  <button onclick="copy()">Copy group link</button>
</div>

<div class="version">Version - P.V1.6 beta</div>

<script>
function join(){
  const n=document.getElementById("name").value.trim();
  if(!n) return;
  const li=document.createElement("li");
  li.textContent=n;
  document.getElementById("members").appendChild(li);
  document.getElementById("name").value="";
}

function copy(){
  navigator.clipboard.writeText(location.href);
  alert("Link copied");
}
</script>
</body>
</html>
