<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Note</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #0f0f0f;
  color: white;
}

header {
  padding: 16px;
  font-size: 16px;
  font-weight: 600;
}

textarea {
  width: 100%;
  height: calc(100vh - 140px);
  background: transparent;
  color: white;
  border: none;
  padding: 16px;
  font-size: 14px;
  resize: none;
  outline: none;
}

.actions {
  display: flex;
  gap: 10px;
  padding: 16px;
}

button {
  flex: 1;
  padding: 12px;
  border-radius: 12px;
  border: none;
  font-size: 14px;
}

.save {
  background: #1e1e1e;
  color: white;
}

.discard {
  background: transparent;
  color: #aaa;
  border: 1px solid #333;
}

/* Modal */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal-box {
  background: #161616;
  padding: 20px;
  border-radius: 14px;
  width: 85%;
}

.modal-box p {
  margin-bottom: 16px;
  font-size: 14px;
}

.modal-actions {
  display: flex;
  gap: 10px;
}
</style>
</head>

<body>

<header id="title"></header>

<textarea id="note" placeholder="Write your note here..."></textarea>

<div class="actions">
  <button class="discard" onclick="attemptLeave()">Discard</button>
  <button class="save" onclick="saveNote()">Save</button>
</div>

<!-- Warning Modal -->
<div class="modal" id="modal">
  <div class="modal-box" onclick="event.stopPropagation()">
    <p>This note will not be saved.</p>
    <div class="modal-actions">
      <button class="discard" onclick="leave()">Discard</button>
      <button class="save" onclick="saveAndLeave()">Save</button>
    </div>
  </div>
</div>

<script>
const params = new URLSearchParams(location.search);
const id = params.get("id");

let folders = JSON.parse(localStorage.getItem("folders"));
let original = folders[id].note;

const noteEl = document.getElementById("note");
noteEl.value = original;
document.getElementById("title").textContent = folders[id].name;

let changed = false;

noteEl.addEventListener("input", () => changed = true);

function saveNote() {
  folders[id].note = noteEl.value;
  localStorage.setItem("folders", JSON.stringify(folders));
  changed = false;
}

function attemptLeave() {
  if (changed) {
    document.getElementById("modal").style.display = "flex";
  } else {
    leave();
  }
}

function leave() {
  location.href = "index.html";
}

function saveAndLeave() {
  saveNote();
  leave();
}

document.getElementById("modal").onclick = () => {
  document.getElementById("modal").style.display = "none";
};

// Refresh / close protection
window.addEventListener("beforeunload", (e) => {
  if (changed) {
    e.preventDefault();
    e.returnValue = "";
  }
});
</script>

</body>
</html>
