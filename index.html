<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Public Group Name System</title>
  <style>
    /* ===== Base Page ===== */
    body {
      background-color: #1f1f1f; /* plain dark gray */
      color: #e6e6e6;            /* almost-white text */
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 50px 20px 50px 20px;
    }

    /* ===== Header Box ===== */
    .header-box {
      display: inline-block;
      background-color: #2a2a2a;  /* slightly lighter gray box */
      color: #e6e6e6;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 40px;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
    }

    /* ===== Neon Input Frame ===== */
    .neon-frame {
      position: relative;
      display: inline-block;
      border-radius: 8px;
      padding: 5px;
      background: linear-gradient(270deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
      background-size: 600% 600%;
      animation: neonMove 4s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes neonMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .neon-frame input {
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      outline: none;
      width: 250px;
      background-color: #2a2a2a; /* input background same as boxes */
      color: #e6e6e6;
    }

    /* ===== Button ===== */
    button {
      padding: 8px 16px;
      font-size: 16px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      background-color: #2a2a2a;
      color: #e6e6e6;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #00ffff;
      color: #1f1f1f;
      box-shadow: 0 0 8px #00ffff;
    }

    /* ===== Loading Dots ===== */
    #loading {
      margin-top: 10px;
      font-family: monospace;
      color: #e6e6e6;
    }

    /* ===== Generated Link ===== */
    #link a {
      color: #00ffff;
      text-decoration: underline;
    }

    /* ===== Bottom-right Credit Box ===== */
    .credit-box {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background-color: #2a2a2a;
      color: #e6e6e6;
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 12px;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <h1 class="header-box">Public Group Name System</h1>

  <!-- Input & Button -->
  <div class="neon-frame">
    <input id="nameInput" type="text" placeholder="Enter your name">
  </div>
  <button id="createBtn">Create New Group</button>

  <!-- Loading Dots -->
  <div id="loading"></div>

  <!-- Generated Link -->
  <p id="link"></p>

  <!-- Credit -->
  <div class="credit-box">Created by Oxford</div>

  <!-- JS -->
  <script>
    const btn = document.getElementById('createBtn');
    const loading = document.getElementById('loading');
    const linkEl = document.getElementById('link');

    btn.addEventListener('click', () => {
      let dots = 1;
      loading.textContent = `Generating link: .`;
      linkEl.textContent = '';

      // Animate dots
      const interval = setInterval(() => {
        dots++;
        if(dots > 3) dots = 1;
        loading.textContent = `Generating link: ${'.'.repeat(dots)}`;
      }, 400);

      // Simulate generation delay
      setTimeout(() => {
        clearInterval(interval);
        loading.textContent = ''; // remove loading
        const group = Math.random().toString(36).substring(2, 8);
        const link = window.location.origin + window.location.pathname + "?group=" + group;
        linkEl.innerHTML = `Your link: <a href="${link}">${link}</a>`;
      }, 2000); // 2 seconds delay
    });
  </script>

</body>
</html>
