<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Gray Neon Site</title>
<style>
  body {
    background-color: #1e1e1e; /* dark gray */
    color: #dcdcdc;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 14px; /* slightly smaller text */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    position: relative;
  }

  .container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    width: 90%;
    max-width: 400px;
  }

  input[type="text"] {
    padding: 10px 15px;
    border: 2px solid transparent;
    border-radius: 12px;
    background-color: #2c2c2c;
    color: #dcdcdc;
    font-size: 14px;
    transition: border 0.3s ease, box-shadow 0.3s ease;
    outline: none;
  }

  input[type="text"]:focus {
    border-image: linear-gradient(90deg, #ffffff, #aaaaaa, #ffffff) 1;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
  }

  button {
    padding: 10px 20px;
    border: 2px solid #888;
    border-radius: 12px;
    background-color: #2c2c2c;
    color: #dcdcdc;
    font-size: 14px;
    cursor: pointer;
    transition: box-shadow 0.2s ease, border-image 0.3s ease;
  }

  button:active {
    border-image: linear-gradient(90deg, #ffffff, #aaaaaa, #ffffff) 1;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
  }

  .loading {
    font-size: 14px;
    height: 20px;
    color: #dcdcdc;
    font-family: sans-serif;
  }

  .footer {
    position: fixed;
    bottom: 10px;
    right: 10px;
    font-size: 12px;
    color: #aaa;
    font-family: 'Segoe UI', sans-serif;
  }

  .version-label {
    position: fixed;
    bottom: 10px;
    left: 10px;
    font-size: 12px;
    color: #aaa;
    font-family: 'Segoe UI', sans-serif;
  }
</style>
</head>
<body>

<div class="container">
  <input type="text" id="nameInput" placeholder="Type your name...">
  <button id="createGroupBtn">Create Group</button>
  <div class="loading" id="loading"></div>
</div>

<!-- Footer and Version -->
<div class="footer">Â© OxfordDev</div>
<div class="version-label">Version - P.V2.5 (+1 per update) beta</div>

<script>
  const input = document.getElementById('nameInput');
  const button = document.getElementById('createGroupBtn');
  const loading = document.getElementById('loading');

  button.addEventListener('click', () => {
    let dots = 0;
    loading.textContent = '.';
    const interval = setInterval(() => {
      dots = (dots + 1) % 4;
      loading.textContent = '.'.repeat(dots);
    }, 500);

    setTimeout(() => {
      clearInterval(interval);
      loading.textContent = '';
      alert(`Group created by: ${input.value || 'Anonymous'}`);
      input.value = '';
    }, 3000);
  });
</script>

</body>
  </html>
