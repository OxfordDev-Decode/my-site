<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Group</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0e0e12;
  color:#eaeaea;
}

.topline{
  height:3px;
  background:linear-gradient(90deg,red,orange,yellow,green,cyan,blue,purple,red);
  background-size:800% 100%;
  animation: flow 6s linear infinite;
}

@keyframes flow{
  from{background-position:0%}
  to{background-position:800%}
}

.container{
  padding:30px;
}

.frame{
  padding:2px;
  border-radius:10px;
  background:#1a1a22;
}

.frame.active{
  background:linear-gradient(90deg,red,orange,yellow,green,cyan,blue,purple,red);
  background-size:1000% 100%;
  animation: rainbow 6s linear infinite;
}

.frame input{
  padding:10px 14px;
  border-radius:8px;
  border:none;
  outline:none;
  background:#1a1a22;
  color:#eee;
  font-size:13px;
}

button{
  margin-top:14px;
  padding:10px 18px;
  border-radius:8px;
  border:none;
  background:#1a1a22;
  color:white;
  font-size:13px;
}

button.active{
  outline:2px solid #aaa;
}

.box{
  margin-top:18px;
  padding:14px;
  border-radius:10px;
  background:#14141c;
}

.line{
  height:4px;
  margin:10px 0;
  border-radius:4px;
  background:linear-gradient(90deg,red,orange,yellow,green,cyan,blue,purple,red);
  background-size:1000% 100%;
  animation: rainbow 6s linear infinite;
}

ul{
  padding-left:18px;
}

.version{
  position:fixed;
  bottom:10px;
  left:10px;
  font-size:12px;
  opacity:.6;
}

@keyframes rainbow{
  from{background-position:0%}
  to{background-position:1000%}
}
</style>
</head>

<body>
<div class="topline"></div>

<div class="container">

  <div class="frame" id="frame">
    <input id="name" placeholder="Enter your name">
  </div>

  <button id="joinBtn" onclick="join()">Join group</button>

  <div class="box">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>

  <div class="box">
    <b>Members</b>
    <ul id="members"></ul>
  </div>

  <button onclick="copy()">Copy group link</button>
</div>

<div class="version">Version - P.V1.6 beta</div>

<script>
const input = document.getElementById("name");
const frame = document.getElementById("frame");
const joinBtn = document.getElementById("joinBtn");
const members = document.getElementById("members");

input.addEventListener("input", ()=>{
  frame.classList.add("active");
});

input.addEventListener("blur", ()=>{
  if(!input.value) frame.classList.remove("active");
});

function join(){
  const n = input.value.trim();
  if(!n) return;

  const li = document.createElement("li");
  li.textContent = n;
  members.appendChild(li);

  input.value = "";
  frame.classList.remove("active");
}

joinBtn.addEventListener("mousedown", ()=>{
  joinBtn.classList.add("active");
});
joinBtn.addEventListener("mouseup", ()=>{
  joinBtn.classList.remove("active");
});

function copy(){
  navigator.clipboard.writeText(location.href);
  alert("Group link copied");
}
</script>
</body>
</html>
