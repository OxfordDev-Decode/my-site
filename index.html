<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Gray Neon Input</title>
<style>
  /* General body */
  body {
    background-color: #1e1e1e; /* dark gray */
    color: #e0e0e0; /* almost white */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* sans-serif font */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    flex-direction: column;
  }

  /* Container for input and button */
  .container {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  /* Input box */
  input[type="text"] {
    padding: 10px 15px;
    border: 2px solid transparent; /* no frame by default */
    border-radius: 10px;
    background-color: #2c2c2c;
    color: #e0e0e0;
    font-size: 16px;
    transition: border 0.3s ease, box-shadow 0.3s ease;
    outline: none;
  }

  /* Input typing frame */
  input[type="text"].typing {
    border-image: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff) 1;
    box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
  }

  /* Button */
  button {
    padding: 10px 20px;
    border: 2px solid #888; /* frame like input */
    border-radius: 10px;
    background-color: #2c2c2c;
    color: #e0e0e0;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.2s ease, box-shadow 0.2s ease;
  }

  button:hover {
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
  }

  /* Footer credit */
  .footer {
    position: fixed;
    bottom: 10px;
    right: 10px;
    font-size: 12px;
    color: #aaa;
  }

  /* Loading dots */
  .loading {
    font-size: 18px;
    margin-top: 10px;
    height: 24px;
    color: #e0e0e0;
    font-family: sans-serif;
  }
</style>
</head>
<body>

<div class="container">
  <input type="text" id="nameInput" placeholder="Type your name...">
  <button id="joinBtn">Join Group</button>
  <div class="loading" id="loading"></div>
</div>

<div class="footer">Â© OxfordDev</div>

<script>
  const input = document.getElementById('nameInput');
  const button = document.getElementById('joinBtn');
  const loading = document.getElementById('loading');

  let typingTimer;

  // Add typing class while typing
  input.addEventListener('input', () => {
    input.classList.add('typing');
    clearTimeout(typingTimer);
    typingTimer = setTimeout(() => {
      input.classList.remove('typing'); // remove frame after stop typing
    }, 1000); // 1 second after stop typing
  });

  // Loading dots animation
  button.addEventListener('click', () => {
    let dots = 0;
    loading.textContent = '.';
    const interval = setInterval(() => {
      dots = (dots + 1) % 4;
      loading.textContent = '.'.repeat(dots);
    }, 500);
    // Simulate a process (e.g., generating link)
    setTimeout(() => {
      clearInterval(interval);
      loading.textContent = '';
      alert(`Joined group as: ${input.value || 'Anonymous'}`);
      input.value = '';
    }, 3000); // 3 seconds fake loading
  });
</script>

</body>
</html>
