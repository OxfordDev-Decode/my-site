<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Group</title>

<style>
:root{
  --bg:#121212;
  --box:#1c1c1c;
  --text:#e5e5e5;
  --border:#2a2a2a;
  --radius:10px;
}

*{box-sizing:border-box;font-family:system-ui;}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
}

.top-line{
  height:3px;
  background:linear-gradient(90deg,#aaa,#fff,#aaa);
  background-size:200%;
  animation:move 10s linear infinite;
  opacity:.4;
}

@keyframes move{
  to{background-position:200%}
}

.container{
  max-width:520px;
  margin:24px auto;
  padding:18px;
}

.card{
  background:var(--box);
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px;
}

.group-title{
  font-size:18px;
  margin-bottom:8px;
}

.code{
  font-size:13px;
  color:#aaa;
  margin-bottom:14px;
}

.members{
  margin-top:14px;
  padding-left:12px;
  border-left:2px solid #3a3a3a;
}

.member{
  padding:6px 0;
  display:flex;
  align-items:center;
  gap:6px;
}

/* modern crown */
.crown{
  width:14px;
  height:14px;
  background:currentColor;
  mask:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 7l4 4 5-6 5 6 4-4v10H3z"/></svg>') no-repeat center;
  -webkit-mask:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 7l4 4 5-6 5 6 4-4v10H3z"/></svg>') no-repeat center;
}

button{
  margin-top:14px;
  width:100%;
  padding:10px;
  background:transparent;
  border:1px solid #444;
  color:#ddd;
  border-radius:var(--radius);
}
</style>
</head>

<body>
<div class="top-line"></div>

<div class="container">
  <div class="card">
    <div class="group-title" id="gname"></div>
    <div class="code">Group code: <b id="gcode"></b></div>

    <div class="members" id="members"></div>

    <button onclick="leave()">Leave group</button>
  </div>
</div>

<script>
const params = new URLSearchParams(location.search);
const code = params.get("code");
const data = localStorage.getItem("group_"+code);
if(!data) location.href="index.html";

const group = JSON.parse(data);
const user = localStorage.getItem("pg_username");

gname.textContent = group.name;
gcode.textContent = code;

group.members.forEach(m=>{
  const div = document.createElement("div");
  div.className="member";
  div.textContent = m;

  if(m===group.host){
    const c=document.createElement("span");
    c.className="crown";
    div.appendChild(c);
  }
  members.appendChild(div);
});

function leave(){
  group.members = group.members.filter(m=>m!==user);
  localStorage.setItem("group_"+code,JSON.stringify(group));
  location.href="index.html";
}
</script>
</body>
</html>
