<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notes – Home</title>

<style>
:root{
  --bg:#0f1115;
  --panel:#161922;
  --panel2:#1c2030;
  --text:#eaeaf0;
  --muted:#8b90a7;
}
body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto,sans-serif;
  background:var(--bg);
  color:var(--text);
}
.menu{
  position:fixed;
  left:0; top:0;
  width:220px;
  height:100%;
  background:var(--panel);
  padding:12px;
}
.menu h3{
  margin:0 0 10px;
  font-size:13px;
  color:var(--muted);
}
.menu button{
  width:100%;
  margin-bottom:8px;
  padding:8px;
  font-size:12.5px;
  border:none;
  border-radius:8px;
  background:var(--panel2);
  color:var(--text);
}
.main{
  margin-left:220px;
  padding:20px;
}
.folder{
  background:var(--panel2);
  padding:14px;
  border-radius:10px;
  margin-bottom:10px;
  cursor:pointer;
}
.folder:hover{
  background:#ffffff10;
}
</style>
</head>

<body>
<div class="menu">
  <h3>MENU</h3>
  <button onclick="createFolder()">＋ Create Folder</button>
</div>

<div class="main" id="folders"></div>

<script>
const foldersEl=document.getElementById("folders");
let folders=JSON.parse(localStorage.getItem("folders")||"[]");

function render(){
  foldersEl.innerHTML="";
  folders.forEach((f,i)=>{
    const d=document.createElement("div");
    d.className="folder";
    d.textContent=f.name;
    d.onclick=()=>location.href="folder.html#"+i;
    foldersEl.appendChild(d);
  });
}
function createFolder(){
  const name=prompt("Folder name");
  if(!name)return;
  folders.push({name,content:"# "+name+"\n"});
  localStorage.setItem("folders",JSON.stringify(folders));
  render();
}
render();
</script>
</body>
</html>
