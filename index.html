<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Folders</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #0f0f0f;
  color: #fff;
}

header {
  padding: 16px;
  font-size: 18px;
  font-weight: 600;
}

.container {
  padding: 16px;
}

.folder {
  background: #161616;
  padding: 14px;
  border-radius: 12px;
  margin-bottom: 10px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 12px;
}

.folder svg {
  fill: white;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: #1e1e1e;
  color: white;
  margin-top: 20px;
}

.version {
  position: fixed;
  bottom: 10px;
  left: 10px;
  font-size: 11px;
  opacity: .5;
}
</style>
</head>

<body>

<header>Folders</header>

<div class="container" id="folders"></div>

<div class="container">
  <button onclick="createFolder()">Create Folder</button>
</div>

<div class="version">Version - P.V1.8</div>

<script>
const foldersEl = document.getElementById("folders");
let folders = JSON.parse(localStorage.getItem("folders") || "[]");

function render() {
  foldersEl.innerHTML = "";
  folders.forEach((f, i) => {
    const div = document.createElement("div");
    div.className = "folder";
    div.innerHTML = `
      <svg width="20" height="20" viewBox="0 0 24 24">
        <path d="M10 4l2 2h8a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V6a2 2 0 012-2h6z"/>
      </svg>
      ${f.name}
    `;
    div.onclick = () => location.href = `folder.html?id=${i}`;
    foldersEl.appendChild(div);
  });
}

function createFolder() {
  const name = prompt("Folder name");
  if (!name) return;
  folders.push({ name, note: "" });
  localStorage.setItem("folders", JSON.stringify(folders));
  render();
}

render();
</script>

</body>
</html>
