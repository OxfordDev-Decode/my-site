<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Public Group</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b0b0f;
  color:#eaeaea;
}
.center{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
.neon{
  padding:3px;
  border-radius:16px;
  background:linear-gradient(90deg,#aaa,#fff,#aaa);
  background-size:200%;
  animation:move 3s linear infinite;
}
.neon input{
  padding:10px;
  border-radius:14px;
  border:none;
  outline:none;
  font-size:13px;
}
@keyframes move{
  from{background-position:0%}
  to{background-position:200%}
}
button{
  margin-top:12px;
  padding:10px 16px;
  border-radius:14px;
  border:none;
  background:#1e1e2a;
  color:white;
}
.version{
  position:fixed;
  bottom:10px;
  left:10px;
  font-size:12px;
  opacity:0.6;
}
</style>
</head>

<body>
<div class="center">
  <div class="neon">
    <input id="group" placeholder="Group name">
  </div>
  <button onclick="go()">Create / Open</button>
</div>

<div class="version">Version - P.V1.6 beta</div>

<script>
function go(){
  const g=document.getElementById("group").value.trim();
  if(!g)return;
  location.href="group.html?g="+encodeURIComponent(g);
}
</script>
</body>
</html>
