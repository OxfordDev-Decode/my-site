<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Public Group</title>

<style>
:root {
  --bg:#141414;
  --box:#1e1e1e;
  --text:#e5e5e5;
  --border:#2b2b2b;
}

body {
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,sans-serif;
}

.top-line {
  height:3px;
  background:linear-gradient(90deg,#aaa,#fff,#888,#ccc,#aaa);
  background-size:400% 400%;
  animation:move 12s linear infinite;
}

@keyframes move {
  0%{background-position:0%}
  100%{background-position:400%}
}

.main {
  padding:60px 15px;
}

.box {
  max-width:420px;
  margin:auto;
  background:var(--box);
  border:1px solid var(--border);
  border-radius:12px;
  padding:15px;
}

.quote-box,
.members-box {
  margin-top:12px;
  padding:10px;
  border-radius:10px;
  border:1px solid var(--border);
  background:var(--bg);
}

.line {
  height:2px;
  background:linear-gradient(90deg,#aaa,#fff,#aaa);
  background-size:300% 300%;
  animation:move 15s linear infinite;
  margin:10px 0;
}

input {
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid var(--border);
  background:var(--bg);
  color:var(--text);
}

button {
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:10px;
  border:1px solid var(--border);
  background:none;
  color:var(--text);
}

.member {
  font-size:14px;
  padding:4px 0;
}

.footer {
  position:fixed;
  bottom:8px;
  right:10px;
  font-size:12px;
  opacity:.7;
}

.version {
  position:fixed;
  bottom:8px;
  left:10px;
  font-size:12px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="top-line"></div>

<div class="main">
  <div class="box">
    <h3 id="groupTitle">Public Group</h3>

    <div class="quote-box">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>

    <input id="nameInput" placeholder="Enter your name">
    <button onclick="join()">Join Group</button>

    <div class="members-box">
      <h4>Members</h4>
      <div id="members"></div>
    </div>

    <button onclick="copyLink()">Copy group link</button>
  </div>
</div>

<div class="footer">Credit: Oxford</div>
<div class="version">Version - P.V1.7 beta</div>

<script>
const params = new URLSearchParams(location.search);
const groupId = params.get("group") || "default";
const key = "group_" + groupId;
const membersBox = document.getElementById("members");
const groupTitle = document.getElementById("groupTitle");

groupTitle.textContent = "Group: " + groupId;

function load() {
  membersBox.innerHTML = "";
  const members = JSON.parse(localStorage.getItem(key) || "[]");
  members.forEach(name=>{
    const div = document.createElement("div");
    div.className="member";
    div.textContent="ï¸³ " + name;
    membersBox.appendChild(div);
  });
}

function join() {
  const input = document.getElementById("nameInput");
  const name = input.value.trim();
  if(!name) return;

  const members = JSON.parse(localStorage.getItem(key) || "[]");
  if(!members.includes(name)) {
    members.push(name);
    localStorage.setItem(key, JSON.stringify(members));
  }
  input.value="";
  load();
}

function copyLink() {
  navigator.clipboard.writeText(location.href);
  alert("Group link copied");
}

load();
</script>

</body>
</html>
