<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Note</title>
<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #111;
  color: #ddd;
  padding: 16px;
}

/* MARKDOWN TEXT */
.md {
  cursor: pointer;
  display: inline-block;
}

/* POPUP */
#popup {
  position: absolute;
  background: #1a1a1a;
  border: 1px solid #444;
  padding: 8px;
  font-size: 13px;
  display: none;
  cursor: move;
}

#popupClose {
  position: absolute;
  top: 4px;
  right: 6px;
  cursor: pointer;
}

/* LINE */
#line {
  position: absolute;
  height: 1px;
  background: #555;
  display: none;
}
</style>
</head>
<body>

<div id="note">
  <div class="md" data-raw="**Bold Text**"><b>Bold Text</b></div><br><br>
  <div class="md" data-raw="*Italic Text*"><i>Italic Text</i></div>
</div>

<div id="popup">
  <div id="popupClose" onclick="closePopup()">âœ•</div>
  <pre id="popupText"></pre>
</div>

<div id="line"></div>

<script>
let popup = document.getElementById('popup');
let line = document.getElementById('line');
let drag = false, ox = 0, oy = 0;

document.querySelectorAll('.md').forEach(el => {
  el.onclick = e => {
    popup.style.display = 'block';
    popup.style.left = e.pageX + 20 + 'px';
    popup.style.top = e.pageY + 'px';
    document.getElementById('popupText').textContent = el.dataset.raw;

    drawLine(el, popup);
  };
});

function closePopup() {
  popup.style.display = 'none';
  line.style.display = 'none';
}

popup.onmousedown = e => {
  drag = true;
  ox = e.offsetX;
  oy = e.offsetY;
};

document.onmousemove = e => {
  if (!drag) return;
  popup.style.left = e.pageX - ox + 'px';
  popup.style.top = e.pageY - oy + 'px';
  updateLine();
};

document.onmouseup = () => drag = false;

let sourceEl = null;

function drawLine(src, pop) {
  sourceEl = src;
  updateLine();
  line.style.display = 'block';
}

function updateLine() {
  if (!sourceEl) return;
  let a = sourceEl.getBoundingClientRect();
  let b = popup.getBoundingClientRect();

  line.style.left = a.right + 'px';
  line.style.top = a.top + a.height / 2 + 'px';
  line.style.width = (b.left - a.right) + 'px';
}
</script>

</body>
</html>
