<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Public Group</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0e0e12;
  color:#eaeaea;
}

.topline{
  height:3px;
  background:linear-gradient(90deg,red,orange,yellow,green,cyan,blue,purple,red);
  background-size:800% 100%;
  animation: flow 6s linear infinite;
}

@keyframes flow{
  from{background-position:0%}
  to{background-position:800%}
}

.center{
  height:calc(100vh - 3px);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

.frame{
  padding:2px;
  border-radius:10px;
  background:#1a1a22;
}

.frame:focus-within{
  background:linear-gradient(90deg,red,orange,yellow,green,cyan,blue,purple,red);
  background-size:1000% 100%;
  animation: rainbow 6s linear infinite;
}

.frame input{
  padding:10px 14px;
  border-radius:8px;
  border:none;
  outline:none;
  background:#1a1a22;
  color:#eee;
  font-size:13px;
}

button{
  margin-top:14px;
  padding:10px 18px;
  border-radius:8px;
  border:none;
  background:#1a1a22;
  color:white;
  font-size:13px;
}

.version{
  position:fixed;
  bottom:10px;
  left:10px;
  font-size:12px;
  opacity:.6;
}

@keyframes rainbow{
  from{background-position:0%}
  to{background-position:1000%}
}
</style>
</head>

<body>
<div class="topline"></div>

<div class="center">
  <div class="frame">
    <input id="group" placeholder="Group name">
  </div>
  <button onclick="openGroup()">Create / Open</button>
</div>

<div class="version">Version - P.V1.6 beta</div>

<script>
function openGroup(){
  const g = document.getElementById("group").value.trim();
  if(!g) return;
  location.href = "group.html?g=" + encodeURIComponent(g);
}
</script>
</body>
</html>
