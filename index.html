<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Public Groups</title>
  <style>
    body {
      background: #1e1e1e;
      color: #eaeaea;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 14px;
      text-align: center;
    }
    button {
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      background: #444;
      color: #eee;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Create Public Group</h2>
  <button onclick="createGroup()">Create Group</button>
  <p id="link"></p>
</div>

<script>
function createGroup() {
  const id = "group-" + Math.random().toString(36).substring(2, 8);
  const url = location.origin + location.pathname.replace("index.html", "") + "group.html#" + id;
  document.getElementById("link").innerHTML =
    `<a href="${url}" target="_blank">${url}</a>`;
}
</script>

</body>
</html>
