<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Group</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b0b0f;
  color:#eaeaea;
}
.top{
  height:4px;
  background:linear-gradient(90deg,#aaa,#fff,#aaa);
  background-size:200%;
  animation:move 3s linear infinite;
}
@keyframes move{
  from{background-position:0%}
  to{background-position:200%}
}
.container{
  padding:30px;
}
.neon{
  padding:3px;
  border-radius:16px;
  background:linear-gradient(90deg,#aaa,#fff,#aaa);
  background-size:200%;
  animation:move 3s linear infinite;
}
.neon input{
  padding:10px;
  border-radius:14px;
  border:none;
  outline:none;
  font-size:13px;
}
button{
  margin-top:12px;
  padding:10px 16px;
  border-radius:14px;
  border:none;
  background:#1e1e2a;
  color:white;
}
.box{
  margin-top:15px;
  padding:12px;
  border-radius:14px;
  background:#12121a;
}
.version{
  position:fixed;
  bottom:10px;
  left:10px;
  font-size:12px;
  opacity:0.6;
}
</style>
</head>

<body>
<div class="top"></div>

<div class="container">
  <div class="neon">
    <input id="name" placeholder="Enter your name">
  </div>

  <button onclick="join()">Join</button>

  <div class="box">
    >
    <br>>
    <br>>
  </div>

  <div class="box">
    <b>Members</b>
    <ul id="list"></ul>
  </div>

  <button onclick="copy()">Copy group link</button>
</div>

<div class="version">Version - P.V1.6 beta</div>

<script>
function join(){
  const n=document.getElementById("name").value.trim();
  if(!n)return;
  const li=document.createElement("li");
  li.textContent=n;
  document.getElementById("list").appendChild(li);
  document.getElementById("name").value="";
}
function copy(){
  navigator.clipboard.writeText(location.href);
  alert("Link copied");
}
</script>
</body>
</html>
